<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feedback page</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- start header -->
	<div class="header">
		<img src="./images/header.jpg" alt="header img">
	</div>
	<!-- end header -->

	<!-- content wrapper start -->
	<div class="content-wrapper">
		<div class="container">
			<!-- start nav  -->
			<div class="nav">
				<a href="./index.html">Home</a>
				<a href="./Product-list.html">Product list</a>
				<a href="feedback.html" class="active">Feedback</a>
			</div>
			<!-- end nav  -->

			<!-- start content -->
			<div class="content">

				<h2 class="heading">Feedback form</h2>
				<p>If you have any suggestion or any feedback for us we'd love to here it.</p>

				<div class="feedback_form">
					<form action="">
						<div class="row">
							<div class="label">
								Full name :
							</div>
							<div class="input">
								<input type="text" class="form-control" placeholder="ex:Nikhil Carpenter">
							</div>
						</div>
						<div class="row">
							<div class="label">
								Email :
							</div>
							<div class="input">
								<input type="email" class="form-control" placeholder="1243@gmail.com">
							</div>
						</div>
						<div class="row">
							<div class="label">
								Model no. :
							</div>
							<div class="input">
								<input type="text" class="form-control" placeholder="ex:Model 12">
							</div>
						</div>
						<div class="row">
							<div class="label">
								Message :
							</div>
							<div class="input">
								<textarea name="" id="" class="form-control" placeholder="Message" cols="16"
									rows="4"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="label">
								Service :
							</div>
							<div class="input">
								<select class="form-control">
									<option value="star1">Star 1</option>
									<option value="star2">Star 2</option>
									<option value="star3">Star 3</option>
									<option value="star4">Star 4</option>
									<option value="star5">Star 5</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="label">

							</div>
							<div class="input">
								<button class="btn" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- end content -->

		</div>

	</div>
	<!-- content wrapper end -->

	<!-- footer start -->
	<div class="footer">
		<h5>Maintence and design by Nikhil Carpenter</h5>
		<p>Copyright &copy; 2021</p>
	</div>
	<!-- footer end -->
</body>

</html>
